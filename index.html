---
layout: default
---

<header>
    <h1>Hi, I'm {{ site.author.firstName }}.</h1>
</header>
<h2>Here are my blog posts:</h2>
<section id="blog-list">
    {% for post in site.posts %}
        <article class="post">
            <a href="{{ post.url }}">
                <span class="post-date">{{ post.date | date: "%b %d" }}</span>
                <span class="post-title">{{ post.title }}</span>
            </a>
        </article>
    {% endfor %}
</section>
<a href="/about.html"><h2>Read more about me.</h2></a>
