<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{ site.author.firstName }} {{ site.author.lastName }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}http://www.gnelsonj.com/images/nelson-joyce.png{% endif %}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator:id" content="{{ site.author.twitterId }}">
    <meta property="twitter:account_id" content="{{ site.author.twitterId }}" />

    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

    <script type="text/javascript" src="//use.typekit.net/sya8ifg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

    <section id="main" role="main" class="container">
        {{ content }}
    </section>
    <!-- /main -->

    <footer id="footer" role="contentinfo" class="row">
        <ul class="inline unstyled span4 offset1">
            <li>Handcrafted pixels from {{site.author.location}}</li>
            <li><a href="/">Home</a></li>
            <li><a href="http://feeds.feedburner.com/{{site.author.feedBurner}}">Blog RSS</a></li>
        </ul>
    </footer>
    <!-- /footer -->

    <!-- Start of Google Analytics Code -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-4951373-3']);
        _gaq.push(['_trackPageview']);
        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <!-- End of Google Analytics Code -->

    <!-- Start of Async HubSpot Analytics Code -->
    <script type="text/javascript">
        (function(d,s,i,r) {
            if (d.getElementById(i)){return;}
            var n=d.createElement(s),e=d.getElementsByTagName(s)[0];
            n.id=i;n.src='//js.hubspot.com/analytics/'+(Math.ceil(new Date()/r)*r)+'/96262.js';
            e.parentNode.insertBefore(n, e);
        })(document,"script","hs-analytics",300000);
    </script>
    <!-- End of Async HubSpot Analytics Code -->
</body>
</html>
