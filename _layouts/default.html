<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{ site.author.firstName }} {{ site.author.lastName }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}http://www.gnelsonj.com/images/nelson-joyce.png{% endif %}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator:id" content="{{ site.author.twitterId }}">
    <meta property="twitter:account_id" content="{{ site.author.twitterId }}" />
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!--[if lt IE 9]><script src="dist/html5shiv.js"></script><![endif]-->
</head>
<body>
    <header id="header" role="banner" class="container">
        <nav id="navigation" role="navigation">
            <div class="nav-item"><a href="/" class="logo">GNJ</a></div>
            <div class="nav-item"><a href="/">About</a></div>
            <div class="nav-item"><a href="/blog.html">Blog</a></div>
        </nav>
    </header>
    <!-- /header -->

    <section id="main" role="main" class="container">
        {{ content }}
    </section>
    <!-- /main -->

    <footer id="footer" role="contentinfo" class="container">
        <p>Handcrafted pixels from {{site.author.location}}</p>
        <p><a href="http://feeds.feedburner.com/{{site.author.feedBurner}}">Blog RSS</a></p>
    </footer>
    <!-- /footer -->

    <!-- Start of Google Analytics Code -->
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-4951373-3']);
        _gaq.push(['_trackPageview']);
        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <!-- End of Google Analytics Code -->

    <!-- Start of Async HubSpot Analytics Code -->
    <script type="text/javascript">
        (function(d,s,i,r) {
            if (d.getElementById(i)){return;}
            var n=d.createElement(s),e=d.getElementsByTagName(s)[0];
            n.id=i;n.src='//js.hubspot.com/analytics/'+(Math.ceil(new Date()/r)*r)+'/96262.js';
            e.parentNode.insertBefore(n, e);
        })(document,"script","hs-analytics",300000);
    </script>
    <!-- End of Async HubSpot Analytics Code -->
</body>
</html>
