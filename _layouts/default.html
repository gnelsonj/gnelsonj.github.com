<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="viewport" content="width=device-width">
    <meta name="author" content="{{ site.author.firstName }} {{ site.author.lastName }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}http://www.gnelsonj.com/images/nelson-joyce.png{% endif %}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator:id" content="{{ site.author.twitterId }}">
    <meta property="twitter:account_id" content="{{ site.author.twitterId }}" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicons/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicons/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicons/favicon-160x160.png" sizes="160x160" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/favicons/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/favicons/mstile-150x150.png" />
    <meta name="msapplication-square310x310logo" content="/favicons/mstile-310x310.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>

    <section id="main" role="main" class="container">
        {{ content }}
    </section>
    <!-- /main -->

    <footer id="footer" role="contentinfo" class="row">
        <ul class="inline unstyled span4 offset1">
            <li>Handcrafted pixels from {{site.author.location}}</li>
            <li><a href="/">Home</a></li>
            <li><a href="http://feeds.feedburner.com/{{site.author.feedBurner}}">Blog RSS</a></li>
        </ul>
    </footer>
    <!-- /footer -->

    <!-- Segment embed -->

</body>
</html>
