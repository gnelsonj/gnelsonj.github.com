---
layout: default
---
<article id="post">
    <header class="row">
        <h1 class="span4 offset1 post-title">{{page.title}}</h1>
    </header>
    <div class="row">
        <h3 class="span1 post-date">{{ page.date | date: "%b %d, %Y" }}</h3>
        <div class="span4">
            {{ content }}
            <h3>About Nelson</h3>
            <p>
                I'm a Digital Product Designer from Boston, currently at <a href="http://www.hubspot.com">HubSpot</a>.
            </p>
            <p>
                <a href="https://twitter.com/nelsonjoyce" class="twitter-follow-button" data-show-count="false">You should follow me on Twitter.</a>
                <br>
                <a href="/about.html">Read more about me.</a>
            </p>
        </div>
    </div>
</article>
